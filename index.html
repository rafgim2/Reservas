<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas - CEIP Nuestra Se√±ora del Carmen</title>
  <style>
    :root {
      --color-header: #f57c00;
      --color-bg: #f5f5f5;
      --color-card-bg: #ffffff;
      --color-card-border: #e0e0e0;
      --color-primary: #f57c00;
      --color-primary-dark: #e65100;
      --shadow-soft: 0 4px 10px rgba(0, 0, 0, 0.08);
      --radius-lg: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe0b2 0, #f5f5f5 50%, #eeeeee 100%);
      color: #212121;
    }

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header {
      background: var(--color-header);
      color: #fff;
      padding: 24px 16px 32px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    /* L√çNEA BLANCA ARRIBA */
    .line-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #ffffff;
      opacity: 0.95;
      z-index: 3;
    }

    /* L√çNEA BLANCA ABAJO */
    .line-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #ffffff;
      opacity: 0.95;
      z-index: 3;
    }

    /* FOTO ARRIBA */
    .logo {
      width: 140px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 4px; /* M√°s pegado al texto */
      z-index: 2;
      position: relative;
    }

    /* TEXTO "Reservas" */
    header h2 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: none;  /* Solo la R en may√∫scula */
      z-index: 2;
      position: relative;
    }

    @media (max-width: 480px) {
      .logo { 
        width: 180px;      /* FOTO M√ÅS GRANDE EN MOVIL */
      }

      header {
        padding: 36px 16px 36px; /* M√°s espacio para que no se corte */
      }

      header h2 { font-size: 22px; }
    }

    main {
      max-width: 960px;
      margin: 28px auto 32px;
      padding: 0 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--color-card-bg);
      border-radius: var(--radius-lg);
      padding: 22px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--color-card-border);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      border-color: rgba(245, 124, 0, 0.4);
    }

    .card-icon { font-size: 42px; margin-bottom: 12px; }
    .card-title { font-size: 17px; font-weight: 600; margin-bottom: 18px; }

    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: var(--color-primary);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .btn-link:hover { background: var(--color-primary-dark); transform: translateY(-1px); }
    .btn-link:active { transform: translateY(0); }

  </style>
</head>

<body>
  <div class="top-bar">
    <header>

      <div class="line-top"></div>

      <!-- FOTO NORMAL ARRIBA -->
      <img src="Logo-colegio2.jpg" alt="Logo del colegio" class="logo">

      <!-- RESERVAS (solo R mayuscula) -->
      <h2>Reservas</h2>

      <div class="line-bottom"></div>

    </header>
  </div>

  <main>
    <section class="grid">

      <article class="card">
        <div class="card-icon">üíª</div>
        <div class="card-title">Carro de port√°tiles</div>
        <a class="btn-link" href="https://rafgim2.github.io/Reservaportatiles/">Abrir reserva ‚Üí</a>
      </article>

      <article class="card">
        <div class="card-icon">üñ•Ô∏è</div>
        <div class="card-title">Aula de inform√°tica</div>
        <a class="btn-link" href="https://rafgim2.github.io/ReservaAulaInformatica/">Abrir reserva ‚Üí</a>
      </article>

      <article class="card">
        <div class="card-icon">üìö</div>
        <div class="card-title">Biblioteca</div>
        <a class="btn-link" href="https://rafgim2.github.io/ReservaBiblioteca/">Abrir reserva ‚Üí</a>
      </article>

      <article class="card">
        <div class="card-icon">‚ú®</div>
        <div class="card-title">Aula Transformadora</div>
        <a class="btn-link" href="https://rafgim2.github.io/ReservaAulaTransformadora/">Abrir reserva ‚Üí</a>
      </article>

    </section>
  </main>
</body>
</html>
