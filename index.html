<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas - CEIP Nuestra Se√±ora del Carmen</title>
  <style>
    :root {
      --color-header: #f57c00;
      --color-bg: #f5f5f5;
      --color-card-bg: #ffffff;
      --color-card-border: #e0e0e0;
      --color-primary: #f57c00;
      --color-primary-dark: #e65100;
      --shadow-soft: 0 4px 10px rgba(0, 0, 0, 0.08);
      --radius-lg: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe0b2 0, #f5f5f5 50%, #eeeeee 100%);
      color: #212121;
    }
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header {
      background: var(--color-header);
      color: #fff;
      padding: 24px 16px 24px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      position: relative;
    }
    header::before,
    header::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: #ffffff;
      opacity: 0.9;
    }
    header::before { margin-bottom: 14px; }
    header::after { margin-top: 14px; }
    header h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .subheader-row {
      margin-top: -5px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      width: 100%;
    }
    .subheader-row h2 {
      grid-column: 2;
      text-align: center;
      margin: 0;
      font-size: 20px;
      opacity: 0.95;
      font-weight: 500;
    }
    .logo-link {
      grid-column: 3;
      justify-self: end;
    }
    .logo {
      width: 80px;
      margin-top: -10px;
      height: auto;
      border-radius: 8px;
    }
    main {
      max-width: 960px;
      margin: 28px auto 32px;
      padding: 0 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--color-card-bg);
      border-radius: var(--radius-lg);
      padding: 22px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--color-card-border);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      border-color: rgba(245, 124, 0, 0.4);
    }
    .card-icon { font-size: 42px; margin-bottom: 12px; }
    .card-title { font-size: 17px; font-weight: 600; margin-bottom: 18px; }
    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: var(--color-primary);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.15s ease, transform 0.1s ease;
    }
    .btn-link:hover { background: var(--color-primary-dark); transform: translateY(-1px); }
    .btn-link:active { transform: translateY(0); }
    @media (max-width: 480px) {
      header h1 { font-size: 22px; }
      .subheader-row h2 { font-size: 16px; }
      .logo { width: 60px; }
    }
  </style>
</head>
